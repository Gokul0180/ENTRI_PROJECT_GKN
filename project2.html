<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOOD CARNIVAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="project2.css" />
</head>

<body>
  <header class="bg-warning text-center py-4">
    <h1 class="text-dark">FOOD CARNIVAL</h1>
  </header>  
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image-1744199226259.jpg" class="d-block w-100" alt="Delicious Spread">
      </div>
      <div class="carousel-item">
        <img src="the-ultimate-feast-comes.jpg" class="d-block w-100" alt="Street Food Fun">
      </div>
      <div class="carousel-item">
        <img src="maxresdefault.jpg" class="d-block w-100" alt="Festive Meals">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>  
  <section class="gallery py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Non-Veg Specialties</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="biriyani.jpg" class="card-img-top" alt="Chicken Biryani">
            <div class="card-body text-center">
              <h5 class="card-title">Chicken Biryani</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="grilledchicken.jpg" class="card-img-top" alt="Grilled Chicken">
            <div class="card-body text-center">
              <h5 class="card-title">Grilled Chicken</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="Mutton Curry.jpg" class="card-img-top" alt="Mutton Curry">
            <div class="card-body text-center">
              <h5 class="card-title">Mutton Curry</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="Crispy Fish Fry.jpg" class="card-img-top" alt="Fish Fry">
            <div class="card-body text-center">
              <h5 class="card-title">Crispy Fish Fry</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="Kababji-full-Platter-1000x600-1-1000x600.jpg" class="card-img-top" alt="Kebab Platter">
            <div class="card-body text-center">
              <h5 class="card-title">Kebab Platter</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="Butter Chicken.jpg" class="card-img-top" alt="Butter Chicken">
            <div class="card-body text-center">
              <h5 class="card-title">Butter Chicken</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Food Fest. All rights reserved.</p>
  </footer>
</body>

</html>
